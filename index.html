<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Generator</title>
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="icon" type="image/svg" href="/icons/logo.svg" />
    <script src="app.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar container">
      <h1 class="navbar__title">
        <img class="navbar__icon" src="/icons/logo.svg" alt="" />
        Color generator
      </h1>
      <button
        class="navbar__list-button"
        onclick="toggleTheme()"
        aria-label="Toggle theme"
      >
        <img class="navbar__theme-icon" src="/icons/dark-theme.svg" alt="" />
      </button>
    </nav>

    <div class="container">
      <div class="color-container">
        <div class="color-container__preview" onclick="generateColor()"></div>
        <div class="color-container__hexcode"></div>
        <div class="color-container__controls">
          <button
            class="color-container__button color-container__button--generate"
            onclick="generateColor()"
          >
            <svg viewBox="0 0 96 96">
              <path
                d="M94.2422,37.7578a5.9979,5.9979,0,0,0-8.4844,0l-2.61,2.61A36.0347,36.0347,0,0,0,48,12a35.55,35.55,0,0,0-21.6211,7.3594,5.9977,5.9977,0,0,0,7.2422,9.5625A23.6677,23.6677,0,0,1,48,24,23.957,23.957,0,0,1,70.6729,40.4766l-3.97-3.1641a5.9956,5.9956,0,1,0-7.4765,9.375l15.0351,12a5.99,5.99,0,0,0,7.98-.4453l12-12A5.9979,5.9979,0,0,0,94.2422,37.7578Z"
              />
              <path
                d="M62.3789,67.0781A23.6675,23.6675,0,0,1,48,72,23.957,23.957,0,0,1,25.3271,55.5234l3.97,3.1641a5.9956,5.9956,0,1,0,7.4765-9.375l-15.0351-12a6.0071,6.0071,0,0,0-7.98.4453l-12,12a5.9994,5.9994,0,0,0,8.4844,8.4844l2.61-2.61A36.0347,36.0347,0,0,0,48,84a35.55,35.55,0,0,0,21.6211-7.3594,5.9977,5.9977,0,1,0-7.2422-9.5625Z"
              />
            </svg>
            <span> generate </span>
          </button>
          <button
            class="color-container__button color-container__button--back"
            onclick="showPreviousColor()"
          >
            <svg viewBox="0 0 512 512">
              <path
                d="M189.3,128.4L89,233.4c-6,5.8-9,13.7-9,22.4c0,8.7,3,16.5,9,22.4l100.3,105.4c11.9,12.5,31.3,12.5,43.2,0  c11.9-12.5,11.9-32.7,0-45.2L184.4,288h217c16.9,0,30.6-14.3,30.6-32c0-17.7-13.7-32-30.6-32h-217l48.2-50.4  c11.9-12.5,11.9-32.7,0-45.2C220.6,115.9,201.3,115.9,189.3,128.4z"
              />
            </svg>
            <span> back </span>
          </button>
          <button
            class="color-container__button color-container__button--copy"
            onclick="copyHexcodeToClipboard()"
          >
            <span> copy hex </span>
            <svg viewBox="0 0 512 512">
              <path
                d="M285.74,450H98.65A43.75,43.75,0,0,1,55,406.3V159.62a43.75,43.75,0,0,1,43.7-43.7h122.7A15,15,0,0,1,232,120.31L325,213.4a15,15,0,0,1,4.4,10.61V406.3A43.75,43.75,0,0,1,285.74,450ZM98.65,145.92A13.71,13.71,0,0,0,85,159.62V406.3A13.72,13.72,0,0,0,98.65,420H285.74a13.72,13.72,0,0,0,13.7-13.7V230.22l-84.3-84.3Z"
              />
              <path
                d="M352.74,383h-38.3a15,15,0,0,1,0-30h38.3a13.72,13.72,0,0,0,13.7-13.7V92.62a13.72,13.72,0,0,0-13.7-13.7H165.65A13.72,13.72,0,0,0,152,92.62v38.3a15,15,0,0,1-30,0V92.62a43.74,43.74,0,0,1,43.7-43.7H352.74a43.74,43.74,0,0,1,43.7,43.7V339.3A43.74,43.74,0,0,1,352.74,383Z"
              />
              <path
                d="M314.44,239H250.05a43.75,43.75,0,0,1-43.7-43.7V130.92a15,15,0,0,1,30,0v64.39a13.71,13.71,0,0,0,13.7,13.7h64.39a15,15,0,1,1,0,30Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="notification"></div>
  </body>
</html>
